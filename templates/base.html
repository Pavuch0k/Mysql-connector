<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Боковое меню -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'index' %}active{% endif %}" href="{{ url_for('index') }}">
                                Заявки
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'reports' %}active{% endif %}" href="#">
                                Отчеты
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'directions' %}active{% endif %}" href="{{ url_for('directions') }}">
                                Направления
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Категории</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Валюты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Коды валют</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Платежные системы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Валюты bestchange</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Резервы валют</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'settings' %}active{% endif %}" href="{{ url_for('settings') }}">
                                Настройки подключения
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Основной контент -->
            <main role="main" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">{% block header %}{% endblock %}</h1>
                </div>
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
